services:
  # Backend API
  - type: web
    name: event-monolith-backend
    env: bun
    rootDir: backend-elysia
    buildCommand: bun install && bunx prisma generate && bunx prisma db push
    startCommand: bun run start
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: true
      - key: EMAIL_HOST_USER
        sync: false  # Set manually
      - key: EMAIL_HOST_PASSWORD
        sync: false  # Set manually
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: DEFAULT_FROM_EMAIL
        value: frankkapapamwelwa@gmail.com

  # Frontend (Optional - separate service)
  - type: web
    name: event-monolith-frontend
    env: node
    rootDir: my-app
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false  # Set to backend URL in Render dashboard
      - key: NODE_ENV
        value: production

